		<form action="?" method="post">
			<input type="hidden" name="id" value="{{.ID}}" />
			<label for="name">Client Name</label>
			<input type="text" name="name" id="name" value="{{.Name}}" />
			<div class="error">{{.NameError}}</div>
			<br />

			<label for="companyName">Company Name</label>
			<input class="autocomplete" autocomplete-url="/autocompleteClientCompanyName" type="text" name="companyName" id="companyName" value="{{.CompanyName}}" />
			<div class="error">{{.CompanyNameError}}</div>
			<br />

			<label for="reference">Reference</label>
			<input type="text" name="reference" id="reference" value="{{.Reference}}" />
			<div class="error">{{.ReferenceError}}</div>
			<br />

			<label for="address">Address</label>
			<textarea name="address" id="address">{{.Address}}</textarea>
			<div class="error">{{.AddressError}}</div>
			<br />

			<label for="phone">Phone</label>
			<input type="text" name="phone" id="phone" value="{{.Phone}}" />
			<div class="error">{{.PhoneError}}</div>
			<br />

			<input type="submit" value="Submit" />
		</form>
		<script type="text/javascript" src="/resources/autocomplete.js"></script>
