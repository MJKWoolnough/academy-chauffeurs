{{template "header.html" "Companies"}}
		<div><a href="addcompany">Add Company</a></div>
		{{pagination .currPage .lastPage}}
		<table>
			<tr>
				<th>Company Name</th>
				<th>Address</th>
				<th>Reference</th>
				<th>Actions</th>
			</tr>
{{range .Companies}}{{if ne .ID 0}}			<tr>
				<td>{{.Name}}</td>
				<td>{{.Address}}</td>
				<td>{{.Reference}}</td>
				<td><a href="updatecompany?id={{.ID}}">Edit</a> <a href="removecompany?id={{.ID}}">Remove</a></td>
			</tr>
{{end}}{{end}}
		</table>
		{{pagination .currPage .lastPage}}
{{template "footer.html"}}
